<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <button onclick="submitForm()">Redirect to Payment</button>

    <script integrity="sha256-P9lyp46fUEPlSNBGJShYbY/1UjbO43tuouSR4593W0s=" crossorigin="anonymous">
        const params = {
            title: "Prod",
            prodlist: {
                "additionalProp1": "26",
                "additionalProp2": "30"
            }
        };

        async function submitForm() {
            try {
                // Send the payment request to the backend
                const response = await fetch('https://localhost:7280/api/Ecpay/goToEcpay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params),
                });

                const data = await response.json();

                if (response.ok && data.MerchantID && data.CheckMacValue) {
                    // Prepare form for redirection to ECPay
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://payment-stage.ecpay.com.tw/Cashier/AioCheckOut/V5';

                    Object.keys(data).forEach(key => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = data[key];
                        form.appendChild(input);
                    });

                    // Append the form to the body and submit it
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    console.error("Invalid response from the server", data);
                }
            } catch (error) {
                console.error("Error occurred while redirecting to ECPay", error);
            }
        }
    </script>
</body>
</html>
